<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script>
        let a = 10;
        console.log(a); // 10, reference to variable a

        let b = 22;
        b = 111; // Overwriting
        console.log(b); // 111

        let sum = b + 10;
        console.log(sum); // 121

        let txt = "Hello World!";
        console.log(txt); // Hello World!
    </script>
</body>
</html>
